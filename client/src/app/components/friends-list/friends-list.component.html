<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by friend name"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Friends List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let friend of friends; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveFriend(friend, i)"
      >
        {{ friend.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllFriend()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-friend-details
      [viewMode]="true"
      [currentFriend]="currentFriend"
    ></app-friend-details>
  </div>
</div>
